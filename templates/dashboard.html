<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업비트 자동 거래 봇 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9);
        }
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        .profit { color: #28a745; }
        .loss { color: #dc3545; }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-active { background-color: #28a745; }
        .status-inactive { background-color: #dc3545; }
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-robot me-2"></i>
                            업비트 자동 거래 봇 대시보드
                            <span class="status-indicator status-active" id="status-indicator"></span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title">총 손익</h5>
                                        <h3 class="card-text" id="total-pnl">₩0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title">일일 손실 한도</h5>
                                        <h3 class="card-text text-danger">₩-50,000</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title">거래 횟수</h5>
                                        <h3 class="card-text" id="trade-count">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title">마지막 업데이트</h5>
                                        <h6 class="card-text" id="last-update">-</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            거래 내역
                        </h5>
                        <button class="btn refresh-btn" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-2"></i>
                            새로고침
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>시간</th>
                                        <th>마켓</th>
                                        <th>액션</th>
                                        <th>가격</th>
                                        <th>수량</th>
                                        <th>손익</th>
                                    </tr>
                                </thead>
                                <tbody id="trades-table">
                                    <!-- 거래 내역이 여기에 동적으로 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-wallet me-2"></i>
                            계좌 잔고
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="balance-info">
                            <!-- 잔고 정보가 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function formatCurrency(amount) {
            return '₩' + formatNumber(Math.round(amount));
        }

        function getActionBadge(action) {
            const badges = {
                'BUY': '<span class="badge bg-primary">매수</span>',
                'SELL': '<span class="badge bg-success">매도</span>',
                'STOP_LOSS': '<span class="badge bg-danger">손절</span>'
            };
            return badges[action] || action;
        }

        function refreshData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('데이터 로드 에러:', error);
                });
        }

        function updateDashboard(data) {
            // 총 손익 업데이트
            const totalPnl = data.pnl || 0;
            const pnlElement = document.getElementById('total-pnl');
            pnlElement.textContent = formatCurrency(totalPnl);
            pnlElement.className = totalPnl >= 0 ? 'card-text profit' : 'card-text loss';

            // 거래 횟수 업데이트
            const tradeCount = data.trades ? data.trades.length : 0;
            document.getElementById('trade-count').textContent = tradeCount;

            // 마지막 업데이트 시간
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString('ko-KR');

            // 거래 내역 테이블 업데이트
            const tradesTable = document.getElementById('trades-table');
            tradesTable.innerHTML = '';

            if (data.trades && data.trades.length > 0) {
                data.trades.slice(-10).reverse().forEach(trade => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${trade.datetime}</td>
                        <td><strong>${trade.market}</strong></td>
                        <td>${getActionBadge(trade.action)}</td>
                        <td>${formatCurrency(trade.price)}</td>
                        <td>${parseFloat(trade.amount).toFixed(4)}</td>
                        <td class="${trade.pnl >= 0 ? 'profit' : 'loss'}">
                            ${formatCurrency(trade.pnl)}
                        </td>
                    `;
                    tradesTable.appendChild(row);
                });
            } else {
                tradesTable.innerHTML = '<tr><td colspan="6" class="text-center text-muted">거래 내역이 없습니다.</td></tr>';
            }

            // 잔고 정보 업데이트
            const balanceInfo = document.getElementById('balance-info');
            if (data.balance && data.balance.length > 0) {
                let balanceHtml = '';
                data.balance.forEach(account => {
                    if (parseFloat(account.balance) > 0) {
                        balanceHtml += `
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="fw-bold">${account.currency}</span>
                                <span>${parseFloat(account.balance).toFixed(4)}</span>
                            </div>
                        `;
                    }
                });
                balanceInfo.innerHTML = balanceHtml;
            } else {
                balanceInfo.innerHTML = '<p class="text-muted text-center">잔고 정보를 불러올 수 없습니다.</p>';
            }
        }

        // 페이지 로드 시 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            
            // 30초마다 자동 새로고침
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
